name: Deploy to GitHub Pages
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install housemd
        run: python -m pip install git+https://github.com/thesxm/housemd
      - name: Generate static files
        run: |
          mkdir docs
          python -m housemd content docs templates
      - name: Upload static files as artifact
        usees: actions/upload-pages-artifact@v3
        with:
          path: docs
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
