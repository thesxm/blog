name: Deploy to GitHub Pages
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install housemd
        run: python -m pip install git+https://github.com/thesxm/housemd
      - name: Generate static files
        run: |
          mkdir docs
          housemd content docs templates metadatabase.json
      - name: Generate pygments css file for codehilite extension
        run: pygmentize -S default -f html -a .codehilite > docs/static/css/codehilite.css
      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
